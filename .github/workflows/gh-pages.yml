name: Deploy MkDocs to GitHub Pages

# Trigger op elke push naar main
on:
  push:
    branches:
      - main

# Geef expliciet rechten om de gh‑pages branch te updaten
permissions:
  contents: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Haal je code op én zorg dat git credentials bewaard blijven
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      # 2. Zet Python op
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Installeer MkDocs + Material theme
      - name: Install dependencies
        run: |
          pip install mkdocs-material

      # 4. Bouw je site
      - name: Build site
        run: |
          mkdocs build

      # 5. Deploy naar gh-pages
      - name: Deploy to GitHub Pages
        run: |
          mkdocs gh-deploy --force
