site_name: "Scholingsaanbod AI voor Artsen"
repo_url: https://github.com/Ajsvdk/Ai-Geletterdheid-FMS
edit_uri: edit/main

nav:
  - Home: index.md
  - Overzicht: SCHOLINGSAANBOD.md
  - Bijdragen: bijdragen.md
  - Status: status.md

theme:
  name: lumen         # ‚Üê Bootswatch-thema
  logo: images/logo.png
  favicon: images/favicon.ico

plugins:
  - search

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - attr_list
  - md_in_html

extra_css:
  - css/extra.css
