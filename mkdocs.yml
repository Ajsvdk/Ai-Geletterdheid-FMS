site_name: "Scholingsaanbod AI voor Artsen"
repo_url: https://github.com/your-org/ai-education-voor-artsen
edit_uri: edit/main

nav:
  - Home: index.md
  - Overzicht: SCHOLINGSAANBOD.md

theme:
  name: material
  features:
    - navigation.tabs          # Puts Home / Overzicht in the top bar
    - navigation.instant
  palette:
    primary: blue
    accent: light blue
  logo: images/logo.png
  favicon: images/favicon.ico

plugins:
  - search

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables

extra_css:
  - css/extra.css
