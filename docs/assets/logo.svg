<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Circle background -->
  <circle cx="50" cy="50" r="48" fill="white" stroke="#333" stroke-width="2"/>
  
  <!-- Stethoscope earpieces -->
  <ellipse cx="35" cy="20" rx="3" ry="4" fill="#333" transform="rotate(-20 35 20)"/>
  <ellipse cx="65" cy="20" rx="3" ry="4" fill="#333" transform="rotate(20 65 20)"/>
  
  <!-- Stethoscope tubes from earpieces -->
  <path d="M 35 23 Q 32 30 32 37" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 65 23 Q 68 30 68 37" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Main tube connection -->
  <path d="M 32 37 Q 50 40 68 37" stroke="#333" stroke-width="3" fill="none"/>
  
  <!-- Sigmoid function curve (S-shaped) - this is the key element! -->
  <path d="M 50 42 Q 45 50 45 58 Q 45 66 50 74" stroke="#e74c3c" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Chest piece (diaphragm) "listening" to the sigmoid -->
  <circle cx="50" cy="76" r="6" fill="#333" stroke="#333" stroke-width="2"/>
  
  <!-- Small data points along the sigmoid curve -->
  <circle cx="48" cy="50" r="1.5" fill="#e74c3c"/>
  <circle cx="47" cy="58" r="1.5" fill="#e74c3c"/>
  <circle cx="52" cy="66" r="1.5" fill="#e74c3c"/>
  
  <!-- AI/Data visualization elements -->
  <text x="75" y="55" font-family="Arial, sans-serif" font-size="8" fill="#666">f(x)</text>
  <text x="75" y="70" font-family="Arial, sans-serif" font-size="6" fill="#666">AI</text>
</svg> 